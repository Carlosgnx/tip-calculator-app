<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <h1>SPLI<br>TTER</h1>
    <div class="splitter">
      <div class="splitter__calculator">
        <p>Bill</p>
        <div class="splitter__bill-input-box">
          <img src="./images/icon-dollar.svg" alt="">
          <input oninput="calculate()" class="splitter__bill-input" type="number" min="0" placeholder="0">
        </div>
        <p class="splitter__bill-zero">Can't be zero</p>
        <p>Select Tip %</p>
        <div class="splitter__tips">
          <button type="button" onclick="setTip(5)" class="splitter__tip-btn --5">
            <p>5%</p>
          </button>
          <button type="button" onclick="setTip(10)" class="splitter__tip-btn --10">
            <p>10%</p>
          </button>
          <button type="button" onclick="setTip(15)" class="splitter__tip-btn --15">
            <p>15%</p>
          </button>
          <button type="button" onclick="setTip(25)" class="splitter__tip-btn --25">
            <p>25%</p>
          </button>
          <button type="button" onclick="setTip(50)" class="splitter__tip-btn --50">
            <p>50%</p>
          </button>
          <input oninput="setCustomTip()" class="splitter__tip-btn --custom" type="number" placeholder="Custom">
        </div>
        <p>Number of People</p>
        <div class="splitter__people-number">
          <img src="./images/icon-person.svg" alt="">
          <input oninput="calculate()" class="splitter__people-number-input" type="number" min="0" placeholder="0">
        </div>
        <p class="splitter__people-zero">Can't be zero</p>
      </div>
      <div class="splitter__result">
        <div class="splitter__amount-box">
          <div>
            <h4>Tip Amount</h4>
            <p>/ person</p>
          </div>
          <div>
            <h2 class="splitter__amount">$0.00</h2>
          </div>
        </div>
        <div class="splitter__total-box">
          <div>
            <h4>Total</h4>
            <p>/ person</p>
          </div>
          <div>
            <h2 class="splitter__total">$0.00</h2>
          </div>
        </div>
        <button type="button" class="splitter__reset-btn">RESET</button>
      </div>
    </div>
  </main>
  <script src="main.js"></script>
</body>

</html>
